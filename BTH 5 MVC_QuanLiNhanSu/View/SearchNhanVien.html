<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm nhân viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            margin: 0 auto;
        }

        td {
            padding: 10px;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        select,
        input[type="text"] {
            width: 200px;
            padding: 5px;
        }

        input[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form action="../Controller/C_NhanVien.php" method="post">
        <h2>Tìm kiếm nhân viên</h2>
        <table>
            <tr>
                <td>
                    <label for="searchSelect">Tìm theo</label>
                </td>
                <td>
                    <select name="searchSelect" id="searchSelect">
                        <option value="ID">ID</option>
                        <option value="Hoten">Name</option>
                        <option value="Diachi">Address</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputSearch">Nhập thông tin</label>
                </td>
                <td>
                    <input type="text" name="inputSearch" id="inputSearch">
                </td>
            </tr>
        </table>
        <input type="submit" name="searchNhanVien" value="Search">
    </form>
</body>

</html>
