
<script language="javascript">
    function Addprice(amount) {
        with(this) {
            price += amount;
            author = author + "okbro";
        }
    }
    function Book(title, author,content) {
        this.title = title;
        this.author = author;
        this.content = content;
        this.price = 0;
        this.Addprice = Addprice;
    }
    function Animal() {
        this.name = "tiger";
        this.price = 0;
        this.author = "hoicham";
        this.Addprice = Addprice;
    }
</script>
